{% extends 'base.html' %}

{% block head %}

<link rel="stylesheet" href="{{ url_for('game_bp.static', filename='css/game.css') }}">

<script src="{{ url_for('game_bp.static', filename='js/game.js') }}"></script>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center text-center mt-5 pt-3">
        <button id="startGame" class="btn btn-light start-btn">Start game</button>
        <span id="turnText" class="turn-text">Your turn!</span>
    </div>
    <div class="board py-5">
        <div class="row justify-content-center">
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
        </div>
        <div class="row justify-content-center">
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
        </div>
        <div class="row justify-content-center">
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
        </div>
    </div>
    
    <div class="tickets-container text-center">
        <div class="row justify-content-center">
            <span class="tickets-text">Tickets: <span id="ticketCount" class="tickets">0</span></span>
            <button id="addTickets" class="btn btn-light add-btn">Add tickets</button>
        </div>
        <div class="pt-5">
            <button id="exitSession" class="btn btn-light">Exit session</button>
        </div>
    </div>
</div>

{% endblock %}
